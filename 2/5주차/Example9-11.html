<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 이벤트 객체의 프로퍼티</title>
    <style>
        div {
            background-color: skyblue;
            width: 250px;
        }
    </style>
</head>
<body>
    <h3>마우스 이벤트 객체의 프로퍼티</h3>
    <hr>

    이미지 위에 마우스를 움직일 때 onmousemove 리스너가 실행되고, 마우스의 위치를 보여줍니다.<br>
    <br>
    
    <img src="media/beach.png" onmousemove="where(event)"> <br>
    <br>

    <div id="div"></div>

    <script>
        let div = document.getElementById("div");

        function where(ev) {
            let text = "버튼=" + ev.button + "<br>";

            text += `(screanX, screanY)= ${ev.screenX}, ${ev.screenY}<br>`;
            text += `(clientX, clinetY)= ${ev.clientX}, ${ev.clientY}<br>`;
            text += `(offsetX, offsetY)= ${ev.offsetX}, ${ev.offsetY}<br>`;
            text += `(x, y)= ${ev.x}, ${ev.y}<br>`;

            div.innerHTML = text;
        }
    </script>
</body>
</html>
