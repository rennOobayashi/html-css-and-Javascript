<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onload로 이미지 크기 출력</title>

    <script>
        function change_image() {
            let sel = document.getElementById("sel");
            let img = document.getElementById("myImg");

            img.onload = function() {
                let my_span = document.getElementById("mySpan");
                my_span.innerHTML = img.width + "x" + img.height;
            };

            let index = sel.selectedIndex;
            img.src = sel.options[index].value;
        }
    </script>
</head>
<body onload="change_image()">
    <h3>onload로 이미지 크기 출력</h3>
    <hr>

    <form>
        <select id="sel" onchange="change_image()">
            <option value="media/apple.png">사과</option>
            <option value="media/banana.png">바나나</option>
            <option value="media/mango.png">망고</option>
        </select>

        <span id="mySpan">이미지 크기</span>
    </form>

    <p>
        <img id="myImg" src="media/apple.png" alt=".">
    </p>
</body>
</html>
