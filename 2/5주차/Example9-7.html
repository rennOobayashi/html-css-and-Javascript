<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트의 디폴트 행동 취소</title>
    <script>
        function query() {
            let ret = confirm("네이버로 이동하시겠습니까?");
            return ret;
        }

        function no_action(ev) {
            ev.preventDefault();
        }
    </script>
</head>
<body>
    <h3>이벤트의 디폴트 행동 취소</h3>
    <hr>

    <a href="https://naver.com" onclick="return query()" target="_blank">네이버로 이동할지 물어보는 링크</a>

    <form>
        <input type="checkbox">빵 (체크 됨)<br>
        <input type="checkbox" onclick="no_action(event)">술 (체크 안됨)
    </form>
</body>
</html>
