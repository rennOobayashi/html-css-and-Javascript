<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Rectangle {
            constructor (width, height) {
                this.width = width;
                this.height = height;
            }

            getPerameter() {
                return (this.width * this.height) * 2;
            }

            getArea() {
                return this.width * this.height;
            }
        }

        class Square extends Rectangle {
            constructor(length) {
                super(length, length);
            }
        }

        const square = new Square(10);
        const rectangle = new Rectangle(10, 20);
        
        document.write(`정사각형의 둘레: ${square.getPerameter()}<br>`);
        document.write(`정사각형의 넓이: ${square.getArea()}<br>`);
        document.write(`정사각형의 둘레: ${rectangle.getPerameter()}<br>`);
        document.write(`정사각형의 넓이: ${rectangle.getArea()}<br>`);
    </script>
</head>
<body>
    
</body>
</html>
