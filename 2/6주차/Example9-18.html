<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택된 물품 계산하기</title>

    <script>
        let sum = 0

        function calc(c_box){
            if (c_box.checked)
                sum += parseInt(c_box.value);
            else
                sum -= parseInt(c_box.value);

            document.getElementById("sum_text").value = sum;
        }
    </script>
</head>
<body>
    <h3>물품을 선택하면 금액이 자동으로 계산됩니다.</h3>
    <hr>

    <form>
        <input type="checkbox" name="hap" value="10000" onclick="calc(this)"> 모자 1만원
        <input type="checkbox" name="hap" value="30000" onclick="calc(this)"> 구두 3만원
        <input type="checkbox" name="hap" value="80000" onclick="calc(this)"> 명품가방 8만원
        <br>
        
        지불하실 금액 <input type="text" id="sum_text" value="0">
    </form>
</body>
</html>
