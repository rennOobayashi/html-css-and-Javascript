<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키 이벤트 응용</title>

    <style>
        td {
            width: 50px;
            height: 50px;
            border: 1px solid orchid;
        }
    </style>

    <script>
        let tds;
        let pre_index = 0, index = 0;

        window.onload = function () {
            tds = document.getElementsByTagName("td");
            tds[index].style.backgroundColor = "orchid";
        };

        window.onkeydown = function (e) {

            switch (e.key) {
                case "ArrowDown":
                    if (index / 3 >= 2) return;
                    index += 3;
                    break;
                case "ArrowUp":
                    if (index / 3 < 1) return;
                    index -= 3;
                    break;
                case "ArrowLeft":
                    if (index % 3 == 0) return;
                    index--;
                    break;
                case "ArrowRight":
                    if (index % 3 == 2) return;
                    index++;
                    break;
            }
            console.log(index);

            tds[pre_index].style.backgroundColor = "white";
            tds[index].style.backgroundColor = "orchid";
            pre_index = index;
        }
    </script>
</head>
<body>
    <h3>상하좌우 키로 셀 이동하기</h3>
    <hr>

    <table>
        <tr> <td></td> <td></td> <td></td> </tr>
        <tr> <td></td> <td></td> <td></td> </tr>
        <tr> <td></td> <td></td> <td></td> </tr>
    </table>
</body>
</html>
