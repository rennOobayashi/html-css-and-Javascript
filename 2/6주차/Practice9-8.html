<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let prev = null;

        window.onclick = function (ev) {
            if (ev.target.tagName.toLowerCase() != "li") return;

            ev.target.style.fontSize = "2em";

            if (prev != null)
                prev.style.fontSize = "1em";

            prev = ev.target;
        }
    </script>
</head>
<body>
    <h3>아이템을 클릭하면 2배 크기 문자로 변경</h3>
    <hr>

`   <p>
        여름 방학 때 하고 싶은 것들
    </p>

    <ul>
        <li>자전거로 대한민국 일주</li>
        <li>책 100권 읽기</li>
        <li>철인 3종 경기 준비</li>
        <li>자바스크립트 정복</li>
    </ul>
</body>
</html>
