<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval()로 텍스트 회전</title>
</head>
<body>
    <h3>텍스트가 자동 회전하며, 마우스로 클릭하면 중단합니다.</h3>
    <hr>

    <div>
        <span id="span" style="background-color: yellow;">자동 회전하는 텍스트입니다.</span>
    </div>

    <script>
        let span = document.getElementById("span");
        let timerID = setInterval("do_rotate()", 200);

        span.onclick = function(e) {
            clearInterval(timerID);
        };

        function do_rotate() {
            let str = span.innerHTML;
            let first_char = str.substr(0, 1);
            let remain = str.substr(1, str.length-1);

            str = remain +first_char;
            span.innerHTML = str;
        }

    </script>
</body>
</html>
