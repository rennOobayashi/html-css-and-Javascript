<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input[type="text"] {
            width: 200px;
            font-size: 14px;
        }

        input[type="submit"] {
            width: 100px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <script>
        function check_form(frm) {
            if (frm.name.value.length == 0) {
                alert("이름을 입력해주세요.");
                frm.name.focus();
                return false;
            }
            else if (frm.phone.value.length == 0) {
                alert("전화번호을 입력해주세요.");
                frm.phone.focus();
                return false;
            }
            else if (frm.mail.value.length == 0) {
                alert("메일을 입력해주세요.");
                frm.mail.focus();
                return false;
            }

            //보낼대가 없음
            return false;
        }
    </script>
    <form name="frm" method="post" action="#" onsubmit="return check_form(this)">
        <table border="0">
            <tr>
                <td>이름</td>
                <td><input type="text" name="name" title="냐하로"></td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td><input type="text" name="phone" placeholder="XXX-XXXX-XXXX"></td>
            </tr>
            <tr>
                <td>메일</td>
                <td><input type="text" name="mail" title="아지마루요@아지마아.루요"></td>
            </tr>
            <tr>
                <td></td>
                <td style="text-align: right;"><input type="submit" value="출항"></td>
            </tr>
        </table>
    </form>

    <script>
        var txts = document.querySelectorAll("input[type='text']");

        for (let i = 0; i < txts.length; i++) {
            txts[i].onfocus = function() {
                this.style.backgroundColor = "yellow";
            };
            txts[i].onblur = function()  {
                this.style.backgroundColor = ""; //브라우저가 지정한 색으로
            };
        }
    </script>
</body>
</html>
