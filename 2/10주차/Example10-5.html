<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            new_window = window.open('', '', 'width=300, height=300');
            new_window.document.write("<h3>새 창에서 창 이동 및 크기 조정<h3>");
            
            //객체
            const buttons = [
                {label: "left", action: "window.moveBy(-10, 0)"},
                {label: "right", action: "window.moveBy(10, 0)"},
                {label: "up", action: "window.moveBy(0, -10)"},
                {label: "down", action: "window.moveBy(0, 10)"},
                {label: "+", action: "window.resizeBy(10, 10)"},
                {label: "-", action: "window.resizeBy(-10, -10)"}
            ];
                
            buttons.forEach(btn => {
                new_window.document.write(`<button onclick="${btn.action}">${btn.label}</button>`);
            });
        });
    </script>
</body>
</html>
