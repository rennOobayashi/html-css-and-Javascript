<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>['배', '열']</h3>
    <hr>

    <script>
        const numbers = [1, 3, 5, 7, 9];

        //filter(): 배열의 각 요소에 대해 지정된 함수를 호출하여 그 결과가 참인 요소만 모아 새로운 배열로 반환
        const remains = numbers.filter(function(value, index) {
            return (value % 3 == 1);
        });
        document.write(`remains ==> ${remains} <br>`);
        document.write("<hr>");

        //reduce(): 배열의 각 요소에 대해 지정된 함수 호출하여 하나의 결과값 반환, 초기값 줄수 있음
        const sum = numbers.reduce(make_sum, 10);

        function make_sum(total, item) {
            document.write(`total, item: ${total}, ${item}<br>`);
            return total + item;
        }
        document.write("sum: ", sum);
    </script>
</body>
</html>
