<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>['배', '열']</h3>
    <hr>

    <script>
        const pets = ["개", "고양이", "앵무새"];

        document.write(`(원본) --> ${pets.toString()}<br>`);

        pets.push("햄스터");
        document.write(`(원본) --> ${pets.toString()}<br>`);

        pets.pop()
        document.write(`(원본) --> ${pets.toString()}<br>`);
    </script>
</body>
</html>
