<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>['배', '열']</h3>
    <hr>

    <script>
        const pets = ["개", "고양이", "곰", "말"];

        //splice(): 배열의 요소의  삽입, 삭제, 교체
        document.write(`pets --> ${pets}<br>`);

        pets.splice(2); //2번 인덱스부터 끝까지
        document.write(`pets --> ${pets}<br>`);

        pets.splice(0, 1); //0번부터 1개 삭제
        document.write(`pets --> ${pets}<br>`);
        document.write("<hr>");
        
        pets.splice(0, 0, "햄스터"); //0번인덱스에 "햄스터" 삽입
        document.write(`splice(0, 0, "햄스터") --> ${pets}<br>`);

        pets.splice(1, 1, "거북이", "앵무새");
        document.write(`splice(1, 1, "거북이", "앵무새") --> ${pets}<br>`);
        document.write("<hr>");

        
        const weeks = ["월", "화", "수", "목", "금"];

        //slice(): 배열의 일부분을 추출하여 새로운 배열로 반환
        document.write("slice():", weeks.slice(), "<br>");
        document.write("slice(2):", weeks.slice(2), "<br>");
        document.write("slice(2, 4):", weeks.slice(2, 4), "<br>");        
        document.write("slice(-2):", weeks.slice(-2), "<br>");
        document.write("slice(1, -2):", weeks.slice(1, -2), "<br>");
        document.write("원본:", week, "<br>");
    </script>
</body>
</html>
