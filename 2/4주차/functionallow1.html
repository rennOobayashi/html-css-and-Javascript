<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            margin: 100px auto;
            width: 300px;
        }

        .input_group input {
            font-size: 20px;

            width: 100%;
            padding: 10px;
            margin-top: 10px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input_group">
            <input type="text" name="sum1" placeholder="결과1">
            <input type="text" name="sum2" placeholder="결과2">
        </div>
    </div>

    <script>
        const my_func1 = (x, y) => x+y;
        const my_func2 = (x, y) => {
            return x + y
        };

        const sum_text1 = `계산 결과는 ${my_func1(3, 4)}입니다.`;
        const sum_text2 = `계산 결과는 ${my_func2(5, 6)}입니다.`;

        document.querySelector("input[name='sum1']").value = sum_text1;
        document.querySelector("input[name='sum2']").value = sum_text2;
    </script>
</body>
</html>
