<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function sum_even_numbers(callback) {
        let sum = 0;

        for (let i = 1; i <= 100; i++) {
            if (i % 2 === 0) {
                sum += i;
            }
        }

        callback(sum);
    }

    sum_even_numbers(function(result){
        document.write(`1부터 100까지에서 짝수의 합은 ${result}입니다.`);
    });
</script>
