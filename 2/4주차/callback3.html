<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function call_three_times(callback) {
        for (let i = 0; i < 3; i++) {
            callback(i);
        }
    }

    function con_log(num) {
        console.log(`${num}번째 함수 호출 입니다.`);
    }

    call_three_times(con_log);
</script>

</body>
</html>
