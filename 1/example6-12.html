<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건 연산</title>
</head>
<body>
    문자열을 비교할 때는 첫번째 단어를 비교<br>
    `을 사용해 줄 구분 없이 문자열을 작성할 수 있고, 변수는 ${식별자}로 사용 가능<br>
    <h3>조건 연산</h3>
    <hr>

    <script>
        var a = 3; b = 5;

        document.write("a = " + a + ", b = " + b + "<br>");
        document.write("두 수의 차이 : " + ((a > b) ? (a - b) : (b - a)) + "<br>");
    </script>
</body>
</html>
