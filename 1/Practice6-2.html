<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .star {
            display: inline-block;
            border: 1px solid greenyellow;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h3>별 문자 출력하기</h3>
    <hr>

    <div class="star">
        <script>
            let cnt = parseInt(prompt("숫자 입력", ""));
            let star1 = "";
            
            for (let i = 0; i < cnt; i++) {
                star1 += "*";
                document.write(star1 + "<br>");
            }
            
            document.write("<br>");

            for (let i = cnt; i > 0; i--) {
                document.write("*".repeat(i) + "<br>");
            }

        </script>
    </div>

    <div class="star">
        <script>
            for (let i = 0; i < cnt; i++) {
                for (let j = 0; j < cnt; j++) {
                    if (j < i)
                        document.write("&nbsp;");
                    else
                        document.write("*");
                }

                document.write("<br>");
            }

            document.write("<br>");

            for (let i = cnt; i > 0; i--) {
                for (let j = 0; j < cnt; j++) {
                    if (j < i - 1)
                        document.write("&nbsp;");
                    else
                        document.write("*");
                }

                document.write("<br>");
            }

            document.write("<br>");
        </script>
    </div>

    <div class="star">
        <script>
        for (let i = 0, z = 1; i < cnt; i++, z += 2) {
            for (let j = cnt; j > i + 1; j--)
                document.write("&nbsp;");

            for (let j = 0; j < z; j++)
                document.write("*");

            document.write("<br>");
        }

        document.write("<br>");

        for (let i = 0, z = 1; i < cnt; i++, z += 2) {
                for (let j = 0; j < i - 1; j++)
                    document.write("&nbsp;");

                for (let j = 0; j < z; j++)
                    document.write("*");

                document.write("<br>");
        }

        document.write("<br>");

        </script>
    </div>
</body>
</html>
