<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var input = parseInt(prompt("삼각형의 크기를 입력하세요.", ""));

        for (var i = 0; i < input; i++) {
            document.write(`${((i + 1 < 10) ? "&nbsp" : "" ) + (i + 1) } | &nbsp;`);

            for (var j = 0; j <= i; j++)
                document.write("* ");

            document.write("<br>");
        }
    </script>
</body>
</html>
