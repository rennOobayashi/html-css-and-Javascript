<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <style>
        body {
            font-size: 20px;
            font-family: "굴림체";
        }
    </style>
</head>
<body>
    <h3>구구단</h3>
    <hr>

    <script>
        for (let i = 2; i <= 9; i += 2) {
            document.write(`---${i}단----&nbsp; &nbsp; ---${i + 1}단----<br>`);
            for (let j = 1; j <= 9; j++) {
                document.write(`${i} x ${j} = ${((i * j >= 10) ? "" : "&nbsp;") + i * j}`);
                document.write('&nbsp; &nbsp; ');
                document.write(`${i + 1} x ${j} = ${(((i + 1) * j >= 10) ? "" : "&nbsp;") + (i + 1) * j}<br>`);
            }
        }
    </script>
</body>
</html>
