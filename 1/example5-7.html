<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        li span {
            visibility: hidden;
        }

        li:hover span {
            visibility: visible; 
        }
    </style>
</head>
<body>
    <h3>다음 빈곳에, 숨은 단어는 ?</h3>
    <hr>

    <ul>
        <li>I (<span>love</span>) you.</li>
        <li>CSS is cascading (<span>Style</span>) sheet.</li>
        <li>응답하라 (<span>1988</span>).</li>    
    </ul>
</body>
</html>
