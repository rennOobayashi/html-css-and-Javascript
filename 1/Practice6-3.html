<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>문자열 분리</h3>
    <hr>

    <script>
        let str = prompt("문자열 입력", "");
        let arr = str.split(" ");

        document.write("<h3>분리된 문자</h3>");

        for (let i = 0; i < arr.length; i++)
            document.write(`${arr[i]}<br>`);
    </script>
</body>
</html>
