<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML 활용</title>
</head>
<body>
    <h3>innerHTML 활용</h3>
    <hr>

    <p id="firstP" onclick="change()">
        
        여기에<span style="color: red;">클릭하세요.</span>
    </p>

    <script>
        function change() {
            let p = document.getElementById("firstP");

            p.innerHTML = "나의 <img src='media/1.png'>강아지입니다.";
        }
    </script>
</body>
</html>
