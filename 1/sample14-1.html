<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>

    <style>
        #container {
            width: 300px;
            margin: 0 auto;
            border-collapse: collapse;
        }

        caption {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        td {
            padding: 10px;
            text-align: center;
        }

        tr:nth-child(odd) {
            background-color: lightgray;
        }

        tr:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table id="container" border="1">
        <caption>건강에 좋은 음식</caption>
        <tr><td>블루베리</td></tr>
        <tr><td>귀리</td></tr>
        <tr><td>토마토</td></tr>
        <tr><td>시금치</td></tr>
        <tr><td>적포도</td></tr>
    </table>
</body>
</html>
