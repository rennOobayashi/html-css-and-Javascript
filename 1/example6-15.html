<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else</title>
</head>
<body>
    <h3>if-else를 이용한 점수 매기기</h3>
    <hr>

    <script>
        let grade;
        let score = parseInt(prompt("황기태 님 점수를 입력하세요.", 100));

        console.log(typeof(score));
        
        console.log('abc' + 23 + 32); //abc2332

        if (score >= 90)
            grade = 'A';
        else if (score >= 80)
            grade = 'B';
        else if (score >= 70)
            grade = 'C';
        else if (score >= 60)
            grade = 'D';
        else
            grade = 'E';

        document.write(`황기태님의 점수는 ${score}이고, 학점은 ${grade}입니다.<br>`);
    </script>
</body>
</html>
