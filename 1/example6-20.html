<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break 문</title>
</head>
<body>
    <h3>1에서 얼마를 더해야 3000을 넘는가?</h3>
    <hr>

    isNaN은 숫자화 시킬수 없을 때 true<br>
    isFinite는 숫자화 시킬수 있을 때<br>

    <script>
        let i = 1, sum = 0;

        while (true) {
            sum += i;

            if (sum > 3000)
                break;

            i++;
        }

        document.write(`${i}까지 더하면 3000을 넘습니다: ${sum}<br>`);
    </script>
</body>
</html>
