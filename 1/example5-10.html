<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border-collapse: collapse;
        }

        td, th {
            text-align: center;
            padding: 5px;

            height: 15px;
            width: 100px;
        }

        thead, tfoot {
            background: darkgray;
            color: yellow;
        }
        tbody tr:nth-child(even) {
            background: lightblue;
        }

        tbody tr:hover {
            background: pink;
        }
    </style>
</head>
<body>
    <h3>1학기 성적</h3>
    <hr>

    <table>
        <thead>
            <tr> <th>이름</th>  <th>HTML</th> <th>CSS</th> </tr>
        </thead>
        <tfoot>
            <tr> <th>합</th> <th>310</th> <th>249</th> </tr>
        </tfoot>
        <tbody>
            <tr> <td>황기태</td> <td>81</td> <td>70</td></tr>
            <tr> <td>이재문</td> <td>90</td> <td>70</td></tr>
            <tr> <td>이병은</td> <td>65</td> <td>60</td></tr>
            <tr> <td>김남윤</td> <td>76</td> <td>90</td></tr>
        </tbody>
    </table>
</body>
</html>
