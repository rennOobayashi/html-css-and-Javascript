<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 만들기</title>

    <style>
        body {
            font-size:  20px;
            font-family: "굴림체";
        }
    </style>
</head>
<body>
    <h3>구구단 출력 함수 만들기</h3>
    <hr>

    <script>
        let n = parseInt(prompt("구구단 몇 단을 원하신가요?", ""));

        gugudan(n);

        function gugudan(m) {
            if (isNaN(m) || m < 1 || m > 9) {
                alert("잘못입력하셨습니다.");
                return;
            }

            for (let i = 1; i <= 9; i++)
                document.write(`${m} x ${i} = 
                    ${((m * i > 10) ? "" : "&nbsp;") + m * i}<br>`);
        }
    </script>
    
</body>
</html>
